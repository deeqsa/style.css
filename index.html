<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1><center> ANALYSIS </center></h1>

    <form action="">

      <label for="first name:">First name:</label>

      <br><br>
      <label for="Middle Name"> Middle Name:</label>
      <input type="text" placeholder="Middle Name" id="Middle Name">
      <br><br>
      <label for="Last Name:"> Last Name:</label>
      <input type="text" placeholder="Last Name:">
      <br><br>
      <label for="Date Of Birth:">Date of Birth</label>
      <input type="date" id="Date of Birth">
      <br><br>
      <label for="Father/Mother/Husband Name ">Father/Mother/Husband Name</label>
      <input type="text" placeholder="" id="Father/Mother/Husband Name">
      <br><br>

        <br><br><br><br>
        <label for="Marital Status">Marital Status:</label>

        <label for="Identity Mark:">Identity Mark:</label>
        <input type="text" placeholder="your identity">
        <br><br>
       <p><strong>** Mark the Attached document </strong></p>
       <input type="checkbox" name="" id=""><label for="Medical Fitness"> Medical Fitness</label>
       <input type="checkbox" name="" id=""><label for="Character">Character</label>
       <br><br>
       <label for="certificate height (in cms) ">Certificate heigt (in cms):</label>
       <input type="text" placeholder="your certificate" id="">
        <br><br>
        <label for="Caste">Caste:</label>
        <input type="text" placeholder="your caste" id="caste">
        <br><br>
        <label for="Religion">Religion:</label>
        <select name="Religion" id="Religion">
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <br><br>
        </select>
        <label for="Home State">Home State:</label>
        <input type="text" placeholder="your State" id="Home State">
        <br><br>
        <input type="button" value="Submit" id="btn">
    </form>
</body>
</html>
